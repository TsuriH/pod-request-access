<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
  <link
    href="https://fonts.googleapis.com/css2?family=Chivo:wght@300;900&family=Gochi+Hand&family=Inter&family=Kumbh+Sans&family=Outfit&family=Overpass&family=Rowdies:wght@300&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="design.css">
  <title>Frontend Mentor | Pod request access landing page</title>
</head>

<body>
  <div class="wrapper">
    <main>
      <img src="/assets/desktop/image-host.jpg" alt="" id="desktop-image-host">
      <img src="./assets/desktop/bg-pattern-dots.svg" alt="" id="bg-pattern-dots">
      <header>
        <img src="./assets/desktop/logo.svg" alt="" id="logo">
      </header>

      <div class="content">
        <h1>Publish your podcasts
          <span>everywhere.</span>
        </h1>
        <p>Upload your audio to Pod with a single click. We'll then distribute your podcast to
          Spotify, Apple Podcasts, Google Podcasts, Pocket Casts and more!</p>
        <div class="bottom-content">
          <form action="">
            <p class="attention" id="attention">Oops! please check your email!</p>
            <input type="email" id="email-input" placeholder="Email address">
            <button type="submit" id="my-button">Request Access</button>
          </form>
        
          <div class="images-container">
            <img src="./assets/desktop/spotify.svg" alt="">
            <img src="./assets/desktop/apple-podcast.svg" alt="">
            <img src="./assets/desktop/google-podcasts.svg" alt="">
            <img src="./assets/desktop/pocket-casts.svg" alt="">
          </div>
        </div>
      </div>
    </main>

  </div>
 
  <script src="script.js"></script>
</body>

</html>
