<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
  <link
    href="https://fonts.googleapis.com/css2?family=Chivo:wght@300;900&family=Gochi+Hand&family=Inter&family=Kumbh+Sans&family=Outfit&family=Overpass&family=Rowdies:wght@300&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="design.css">
  <title>Frontend Mentor | Pod request access landing page</title>
</head>

<body>
  <div class="container">
    <div class="wrapper">
      <div class="logo-container">
        <img src="./assets/desktop/logo.svg">
        <h1 id="logo"></h1>
      </div>
      <div class="content">

        <h2 class="publish-your-podcasts">Publish your podcasts <span>everywhere.</span></h2>
        <p class="description">
          Upload your audio to Pod with a single click. We'll then distribute your podcast to Spotify,
          Apple Podcasts, Google Podcasts, Pocket Casts and more!</p>

        <div class="companies">
          <span><img src="./assets/desktop/spotify.svg" alt=""></span>
          <span><img src="./assets/desktop/apple-podcast.svg" alt=""></span>
          <span><img src="./assets/desktop/google-podcasts.svg" alt=""></span>
          <span><img src="./assets/desktop/pocket-casts.svg" alt=""></span>
        </div>

        <div class="send-request">
          <input type="email" id="email" placeholder="Email address">
          <button id="request-access">Request Access</button>
        </div>

      </div>

    </div>
  </div>
  <script src="index.js"></script>
</body>

</html>
